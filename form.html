<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOBAR.SCHOOL — онлайн-простір корекції та розвитку</title>
</head>

<body>
    <form id="contactForm" action="send-form.php" method="POST" novalidate>
        <label for="name">Ім’я:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Електронна адреса або телефон:</label>
        <input type="text" id="email" name="email" required>

        <label for="age">Вік дитини:</label>
        <input type="number" id="age" name="age" min="1" max="30" required>

        <label for="interest">Що вас цікавить:</label>
        <textarea id="interest" name="interest" required></textarea>

        <label for="time">Бажаний час для консультації:</label>
        <input type="text" id="time" name="time" required>

        <button type="submit">Надіслати заявку</button>

        <p id="formStatus"></p>
    </form>

    <script src="scripts/form-validation.js"></script>

</body>

</html>
